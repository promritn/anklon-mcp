services:
  thai-phonetic-unified:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thai-phonetic-unified
    ports:
      - "2083:5000"  # HTTPS port
    environment:
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
